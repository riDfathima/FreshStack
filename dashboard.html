<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FreshStack</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: rgb(252, 141, 197);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }
        .card {
            width: calc(30% - 20px);
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-bottom: 10px;
        }
        .card button {
            padding: 10px;
            background-color: #4bac4e;
            color: white;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Dashboard</h1>
    </header>

    <div class="card-container">
        <!-- Products Section -->
        <div class="card">
            <h3>Products</h3>
            <p>View and manage your product inventory.</p>
            <button onclick="window.location.href='products.html'">Go to Products</button>
        </div>

        <!-- Expiry Tracking Section -->
        <div class="card">
            <h3>Expiry Tracking</h3>
            <p>Track products nearing expiry.</p>
            <button onclick="window.location.href='expiry_tracking.html'">Track Expiry</button>
        </div>

    </div>

    <!-- Logout Button -->
    <button onclick="handleLogout()" style="margin-top:20px; padding:10px; background-color:red; color:white; border:none; border-radius:5px;">Logout</button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
          const isLoggedIn = sessionStorage.getItem('isLoggedIn');
          if (!isLoggedIn) {
              // Redirect to login page if not logged in
              window.location.href = 'login.html';
          }
      });

      function handleLogout() {
          sessionStorage.clear(); // Clear session storage
          window.location.href = 'login.html'; // Redirect to login page
      }
    </script>

</body>
</html>
